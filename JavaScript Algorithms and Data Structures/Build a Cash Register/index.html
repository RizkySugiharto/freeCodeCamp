<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register </title>
</head>
<body>
    <main>
        <h1>Cash Register </h1>
        <form action="#" method="get" onsubmit="return purchase()">
            <div>
                <label for="cash">Enter cash from customer:</label>
                <input type="number" name="cash" id="cash" step="any">
            </div>
            <button type="submit" id="purchase-btn">Purchase</button>
        </form>
        <div class="info-box">
            <p id="price" class="info-text"></p>
            <hr>
            <p id="cash-in-drawer" class="info-text"></p>
        </div>
        <div class="info-box">
            <p class="info-text">Change Note: </p>
            <hr>
            <p id="change-due" class="info-text"></p>
        </div>
    </main>
    <footer>
        <p>ðŸ’¡ <b>Cash Register App</b> that will <b>return change</b> to the customer based on the price of the item, the amount of cash provided by the customer, and the amount of cash in the cash drawer.</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
