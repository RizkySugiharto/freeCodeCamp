<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <main>
        <h1>Palindrome Checker</h1>
        <form action="#" method="post" onsubmit="return check()">
            <label for="text-input">Enter text to check whether the text is a palindrome or not</label>
            <div>
                <input type="text" name="text" id="text-input">
                <button type="submit" id="check-btn">Check</button>
            </div>
        </form>
        <p id="result"></p>
    </main>
    <footer>
        <p>ðŸ’¡ A <i><b>palindrome</b></i> is a word or sentence that's spelled the <b>same way both forward and backward</b>, ignoring punctuation, case, and spacing.</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
